{% extends 'base.html' %}

{% block title %}
<title>Create item</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Create</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"><br>
        <button class="btn btn-success" type="submit">Add item</button>
    </form>
</div>
{% endblock %}
